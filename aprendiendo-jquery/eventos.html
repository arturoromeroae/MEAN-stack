<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos jQuery</title>
    <script src="http://code.jquery.com/jquery-3.5.1.min.js" 
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" 
    crossorigin="anonymous"></script>
    <script src="js/02-eventos.js"></script>
    <style>
        #caja{
            width: 250px;
            height: 250px;
            border: 2px solid black;
            background: yellow;
            transition: 500ms all;
        }
        #caja2{
            width: 250px;
            height: 250px;
            border: 2px solid black;
            background: yellow;
            transition: 500ms all;
            cursor: pointer;
        }
        #caja:hover{
            background: tomato;
            cursor: pointer;
        }
        input{
            padding: 10px;
            width: 300px;
            font-size: 20px;
        }
        #datos{
            border: 4px dashed black;
            padding: 10px;
            width: 250px;
            height: 50px;
            margin-top: 10px;
            display: none;
        }
        #sigueme{
            width: 25px;
            height: 25px;
            position: absolute;
            display: block;
            background: yellow;
            opacity: 0.5;
            border: solid black;
            border-radius: 100%;
        }
    </style>
</head>
<body>
    <h1>Aprendiendo jQuery - Eventos</h1>

    <div id="sigueme">

    </div>

    <form action="">
        <input type="text" name="" id="nombre">
    </form>

    <div id="datos">

    </div>

    <p>CSS</p>
    <div id="caja">
        soy un raton
    </div>
    <br><br>
    <p>jQuery</p>
    <div id="caja2">
        soy una caja
    </div>

</body>
</html>
