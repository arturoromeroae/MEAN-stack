<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendiendo jQuery</title>
    <script src="http://code.jquery.com/jquery-3.5.1.min.js" 
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" 
    crossorigin="anonymous"></script>
    <script src="js/01-selectores.js"></script>
    <style>
        .zebra{
            border: 5px dashed black;
        }
        .grande{
            font-size: 30px;
        }
        .over{
            
            background-color: rgb(175, 169, 255) !important;
        }
        .margen-sup{
            display: block;
            margin-top: 45px ;
        }
        .resaltado{
            border-bottom: 2px solid brown;
        }
    </style>
</head>
<body>
    <h1>Aprendiendo jQuery</h1>

    <ul>
        <li><a href="https://google.com" title="google">Ir a Google</a></li>
        <li><a href="https://facebook.com" title="facebook">Ir a Facebook</a></li>
    </ul>

    <p id="amarillo" class="zebra">Ejercicios de jQuery</p>
    <p id="rojo" class="sin_borde">practicando con selectores</p>
    <p id="azul" class="sin_borde">quiero ser un parrafo azul</p>
    <p class="zebra">soy un parrafo blanco</p>

    <div id="caja">
        <p>Hola soy una caja</p>
        <ul>
            <li>Elemento 1</li>
            <li class="resaltado">Elemento 2</li>
        </ul>
        <span class="resaltado">soy un span</span>
    </div>

</body>
</html>
