<h2>Contacto</h2>

<form #formContacto = "ngForm" (ngSubmit) = "onSubmit()">
    <label for="name">Nombre</label><br>
    <input type="text" name="name" #nombre="" [(ngModel)]="contacto_usuario.nombre"><br>

    <label for="lastName">Apellido</label><br>
    <input type="text" name="lastName" #apellido="" [(ngModel)]="contacto_usuario.apellido"><br>

    <label for="email">Email</label><br>
    <input type="email" name="email" #email="" [(ngModel)]="contacto_usuario.email"><br>

    <label for="name">Mensaje</label><br>
    <textarea name="name" #mensaje="" [(ngModel)]="contacto_usuario.mensaje"></textarea><br>

    <input type="submit" value="Enviar">
</form>
